{% extends 'nvs_base.html' %}
{% load static %}

{% block headrefs %}

<style>
  .static-type p.pt_textual_note {
      margin-left: 30px;
      font-size: 15px;
      text-align: left;
  }
  .static-type p.pt_textual_note .label {
      min-width: 80px;
      display: inline-block;
      margin-right: 30px;
  }
  .static-type .label,
  .static-type .ref {
      color: var(--blue);
      text-decoration: underline;
      font-family: "Roboto Condensed", sans-serif;
      font-weight: 700;
  }
  .static-type .siglum {
      color: var(--orange);
      text-decoration: underline;
      font-weight: 500;
      font-variant-numeric: normal;
  }

  .static-type .name {
      font-family: "Halyard Text", sans-serif;
      font-weight: 500;
  }
</style>

{% endblock %}

{% block main %}

<div class="page-holder is-white">
  <div class="container">
    <div class="page-holder--inner has-max-width">
      <div class="anchor-links--holder">
        <ul class="anchor-links--inner">
          {{ toc|safe }}
        </ul>
      </div>
      <div>
        <h1 class="edition-header">
          The Winter's Tale {% include 'svg/arrow.svg' %} <span class="edition-header--title">{{ section }}</span>
        </h1>
        <div class="static-type">
          {{ html|safe }}
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{% if content %}
{{ content|safe }}
{% endif %}
{% endblock %}

{% block js %}
<!-- If you wanted this particular page to have a javascript library referenced, put it here -->
{% endblock %}
