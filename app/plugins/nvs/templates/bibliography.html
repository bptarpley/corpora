{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Web Analytics -->
    <script defer data-domain="newvariorumshakespeare.org" src="https://plausible.io/js/plausible.js"></script>

    <style>
        @font-face {
            font-family: "FormulaSerial";
            src: url("{% static 'font/FormulaSerial.woff2' %}") format('woff2'), url("{% static 'font/FormulaSerial.woff' %}") format('woff');
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            background-color: #f2f2f2;
            font-family: 'Libre Baskerville', serif;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        {% for bibl in bibliography %}
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-sm-12">
                    {{ bibl|safe }}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
