{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: "FormulaSerial";
            src: url("{% static 'font/FormulaSerial.woff2' %}") format('woff2'), url("{% static 'font/FormulaSerial.woff' %}") format('woff');
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            background-color: #f2f2f2;
        }

        .comm-heading {
            background-color: #c4dffc;
            font-family: 'Libre Baskerville', serif;
            color: #525e69;
        }

        .comm-block {
            color: #0e0e0e;
            font-family: 'FormulaSerial';
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        {% for comm in commentaries %}
            <div class="row">
                <div id="commentary-note-{{ comm.id }}" class="col-sm-12 comm-heading">
                    <a name="commentary-note-{{ comm.id }}"></a>
                    {{ comm.line_label }}: {{ comm.subject_matter|safe }}
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 comm-block">
                    {{ comm.contents|safe }}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
